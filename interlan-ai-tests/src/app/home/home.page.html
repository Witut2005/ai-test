<ion-header [translucent]="true">

    <ion-title>
      Interlan AI test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>
      <ion-textarea [(ngModel)]="ngModelPrompt" rows="10"></ion-textarea>
    </ion-card>

    <ion-button>Send request</ion-button>

  </div>
</ion-content>
